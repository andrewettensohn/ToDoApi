<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        p.sansserif {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {background-color: #1b1e21;}

    </style>
</head>
<body class="text-light">
    <div class="container-fluid">
        
        <div>
            <br />
            <center>

                <!--Collapsable | Create New Task Button-->
                <p>
                    <button class="btn btn-success" data-toggle="collapse"
                            href="#multiCollapseCreateNewTask" role="button"
                            aria-expanded="false" aria-controls="multiCollapseCreateNewTask">
                        + Create New Task
                    </button>
                </p>

                <!-- Inside Collapsable | Create New Task Collapsable -->
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseCreateNewTask">
                            <div class="card card-body bg-dark">
                                <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="input-group mb-3">
                                    <input autocomplete="off" maxlength="27" type="text" class="form-control" placeholder="New To-Do" id="add-name">
                                    <div class="input-group-append">
                                        <button type="submit" value="Add" class="btn btn-outline-secondary text-white">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Tasks Output-->
                <div id="output">

                </div>

            </center>
        </div>

    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();

</script>
